<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Pets</title>
    <link rel="stylesheet" href="allPets.css">
</head>
<body>
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">
    <input type="radio" name="Photos" id="check4">
    <input type="radio" name="Photos" id="check5">
    <div class="container">
        <h1>Our Adoptable Pets</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="check1">All Photos</label>
            <label for="check2">Dog Photos</label>
            <label for="check3">Cat Photos</label>
            <label for="check4">Contact Photos</label>
        </div>
        <div class="photo-gallery">
            <div class="pic Dog">
                <img src="img/dog1.png" alt="Dog 1">
            </div>
            <div class="pic Cat">
                <img src="img/cat1.png" alt="Cat 1">
            </div>
            <div class="pic Dog">
                <img src="img/pet1.png" alt="Pet 1">
            </div>
            <div class="photo-gallery">
                <div class="pic Dog">
                    <img src="img/dog2.png" alt="Dog 1">
                </div>
                <div class="pic Cat">
                    <img src="img/cat2.png" alt="Cat 1">
                </div>
                <div class="pic Dog">
                    <img src="img/pet2.png" alt="Pet 1">
                </div>
                <div class="photo-gallery">
                    <div class="pic Dog">
                        <img src="img/dog3.png" alt="Dog 1">
                    </div>
                    <div class="pic Cat">
                        <img src="img/cat3.png" alt="Cat 1">
                    </div>
                    <div class="pic Dog">
                        <img src="img/pet3.png" alt="Pet 1">
                    </div>
        </div>
    </div>
</body>
</html>
