<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78408a8b89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
    <title>contact</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("BDcUbW5SuIlUHakkm");
        })();
    </script>
</head>
<body>
    <nav>
        <img src="Images/FAF.png" alt="logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="match.html">Match</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="PetoftheWeek/index.html" target="_blank">All Pets</a></li>
        </ul>
    </nav>


    <!-- contact -->
    <section class="contact">
        <div class="contact-title">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>7505 Main St, <br>Lexington, Kentucky,<br> 40329</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>503-0468-3058</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>FindAFriendCC@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form id="contact-form">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" id="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea id="message" required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
