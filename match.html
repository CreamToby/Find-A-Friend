<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78408a8b89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="match.css">
    <title>Find-A-Friend</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="Images/FAF.png" alt="logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="match.html">Match</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">All Pets</a></li>
            </ul>
        </nav>
    </div>

        <h1>Find-A-Friend <i class="fa-solid fa-paw"></i></h1>

    <div class="container">
        <div class="pic">
            <img src="Images/cream.jpg" alt="cat">
        </div>
        <div class="intro">
            <p class="name">Cream</p>
            <p class="age">2</p>
            <p class="gender"><i class="fa-solid fa-mars"></i></p>
        </div>
        <div class="taste">
            <p>like</p>
            <ul class="taste-list">
                <li>quiet place</li>
                <li>eating</li>
                <li>playing with string</li>
                <li>brushing</li>
            </ul>
        </div>
        <div class="taste">
            <p>dislike</p>
            <ul class="taste-list">
                <li>loud noise</li>
                <li>claw cliping</li>
                <li>shower</li>
                <li>moving fan</li>
            </ul>
        </div>
        <div class="detail">
            <p><i class="fa-solid fa-shield-cat"></i>Domestic cat</p>
            <p><i class="fa-solid fa-location-dot"></i>FriendShelter</p>
        </div>
        <div class="choice">
            <p><i class="fa-solid fa-forward"></i>pass</p>
            <p><i class="fa-solid fa-heart-circle-bolt"></i>like</p>
        </div>
    </div>

    
</body>
</html>
