<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/78408a8b89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="match-content.css">
    <title>Find-A-Friend</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="Images/FAF.png" alt="logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="match.html">Match</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="allPets.html">All Pets</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        
        
        <h1>Find-A-Friend <i class="fa-solid fa-paw"></i></h1>
        
        <div class="container1">
            <div class="pic">
                <img src="Images/cream.jpg" alt="cat">
            </div>
            
            <div class="container2">
                
                <div class="intro">
                    <p class="name">Cream</p>
                    <p class="age">2</p>
                    <p class="gender"><i class="fa-solid fa-mars"></i></p>
                </div>
                <div class="taste">
                    <p>like</p>
                    <ul class="taste-list">
                        <li>quiet place</li>
                        <li>eating</li>
                        <li>playing with string</li>
                        <li>brushing</li>
                    </ul>
                </div>
                <div class="taste">
                    <p>dislike</p>
                    <ul class="taste-list">
                        <li>loud noise</li>
                        <li>claw cliping</li>
                        <li>shower</li>
                        <li>moving fan</li>
                    </ul>
                </div>
                <div class="detail">
                    <p><i class="fa-solid fa-shield-cat"></i>Domestic cat</p>
                    <p><i class="fa-solid fa-location-dot"></i>FriendShelter</p>
                </div>
                <div class="choice">
                    <p><i class="fa-solid fa-forward"></i>pass</p>
                    <p><i class="fa-solid fa-heart-circle-bolt"></i>like</p>
                </div>
            </div>
        </div>
    </div>
